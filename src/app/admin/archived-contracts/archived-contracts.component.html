<app-navbar></app-navbar>
<app-sidebar></app-sidebar>

<main id="main" class="main">
  <div class="pagetitle">
    <div class="d-flex justify-content-between align-items-center">
      <h1>Contrats Archivés</h1>
    </div>
  </div>

  <!-- Section des contrats archivés sous forme de cartes -->
  <section class="section">
    <div class="row">
      <!-- Boucle sur les contrats archivés -->
    <div class="" *ngIf="archivedContrats.length> 0">
  <div *ngFor="let contract of archivedContrats" class="col-lg-4 col-md-6 mb-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ contract.contractType }}</h5>
            <p class="card-text">
              <strong>Start Date :</strong> {{ contract.startDate| date }}<br>
              <strong>End Date :</strong> {{ contract.endDate| date }}<br>
              <strong>Benefits :</strong> {{ contract.benefits }}
            </p>
            <div class="d-flex justify-content-end">
              <button class="btn btn-outline-success btn-sm"  (click)="restoreContrat(contract.id)">
                <i class="fa-solid fa-rotate-left"></i> Restaurer
              </button>
             
  <button class="btn btn-info ms-2" (click)="downloadContract(contract.id)">
    <i class="fa-solid fa-print text-white"></i>
  </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="text-danger" *ngIf="archivedContrats.length ===0">
      <p>Aucun Contrats Archivés</p>
    </div>
    </div>
  </section>
</main>
