<app-navbar></app-navbar>
<app-sidebar></app-sidebar>

<main id="main" class="main">
  <div class="pagetitle">
    <h1>My Contracts</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item active">My Contracts</li>
      </ol>
    </nav>
  </div>

  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">My Contract History</h5>


            <!-- Section des contrats sous forme de cartes -->
            <div class="row">
              <!-- Exemple de carte de contrat -->
              <div class="col-md-4 col-sm-6 col-12" *ngFor="let contract of contracts">
                <div class="card contract-card mb-4 shadow-sm animate__animated animate__fadeInUp">
                  <div class="card-header">
                    <h5 class="card-title mb-0">{{ contract.contractType }}</h5>
                  </div>
                  <div class="card-body">
                    <p class="card-text"><strong>Start Date:</strong> {{ contract.startDate }}</p>
                    <p class="card-text"><strong>End Date:</strong> {{ contract.endDate }}</p>
                    <p class="card-text"><strong>Status:</strong>
                      <span [ngClass]="{
                        'status-active': contract.status === 'ACTIVE',
                        'status-pending': contract.status === 'PENDING',
                        'status-expired': contract.status === 'EXPIRED',
                        'status-suspended': contract.status === 'SUSPENDED',
                        'status-cancelled': contract.status === 'CANCELLED'
                      }">
                        {{ contract.status }}
                      </span>
                    </p>
                    <p class="card-text"><strong>Salary:</strong> {{ contract.salary }}</p>
                  </div>
                  <div class="card-footer">
                    <button class="btn btn-sm btn-outline-secondary" (click)="downloadContract(contract.id)">
                      <i class="fas fa-file-download"></i> See Document
                    </button>
                  </div>
                </div>
              </div>
              <!-- Fin de l'exemple de carte de contrat -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
