<main>
  <div class="container">
    <section class="section forget-password min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

            <div class="d-flex justify-content-center py-4">
              <img src="assets/img/logo.png" alt="Logo" class="d-lg" width="200px">
            </div><!-- End Logo -->

            <div class="card mb-3">
              <div class="card-body">
                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">Forgot Your Password?</h5>
                  <p class="text-center small">Enter your email address to reset your password</p>
                </div>

                <form (ngSubmit)="onSubmit()" [formGroup]="forgotPasswordForm">
                  <div class="alert alert-success" *ngIf="successMessage">
                    {{ successMessage }}
                  </div>
                  <div class="alert alert-danger" *ngIf="errorMessage">
                    {{ errorMessage }}
                  </div>

                  <div class="col-12">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group has-validation">
                      <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                      <input type="email" id="email" formControlName="username" class="form-control" placeholder="Enter your email" required>
                      <div class="invalid-feedback" *ngIf="forgotPasswordForm.controls['username'].invalid && forgotPasswordForm.controls['username'].touched">
                        Please enter a valid email address.
                      </div>
                    </div>
                  </div>

                  <div class="col-12 mt-3">
                    <button class="btn btn-primary w-100" type="submit" [disabled]="forgotPasswordForm.invalid">Send Reset Link</button>
                  </div>

                  <div class="col-12 text-center mt-2">
                    <p class="small mb-0">Remembered your password? 
                      <a href="javascript:void(0);" (click)="goToLogin()">Back to login</a>
                    </p>
                  </div>
                </form>
              </div>
            </div>

            <div class="credits">
              Designed by <a href="#">HumanIQ</a>
            </div>

          </div>
        </div>
      </div>
    </section>
  </div>
</main><!-- End #main -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center">
  <i class="bi bi-arrow-up-short"></i>
</a>
